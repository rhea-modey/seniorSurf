<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeniorSurf Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #chat-container {
            width: 300px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        #chat-window {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 10px;
        }
        #messages {
            
            flex-direction: column;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
        }
        .message.user { background-color: #f1f1f1; }
        .message.bot { background-color: #e1f7d5; }
    </style>
</head>

<body>
    <div class="logo">
        <img src="logo.png" alt="SeniorSurf Logo" class="logo-image">  <!-- Add the image here -->
        <h1>SeniorSurf</h1>
        
    </div>

    <div id="chat-container">
        <div id="chat-window">
            <div id="messages">
                <div class="message user">Hi</div>
                <div class="message bot">Hello! How can I assist you today?</div>
            </div>
        </div>
        <input type="text" id="queryInput" placeholder="How do I...">
        <button id="queryButton">Ask</button>
        <div id="results"></div>
    </div>
    <h1>Quick Actions</h1>
    <div class="action-buttons">
        <button id="find-live-video">Find Live Video</button>
        <button id="find-photo-video">Find Photo/Video</button>
        <button id="find-feeling-activity">Find Feeling/Activity</button>
        <button id="find-friends-button">Find Friends</button>
        <button id="find-saved-posts">Find Saved Posts</button>
        <button id="find-events-button">Find Events</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
