<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Navigation Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #chat-container {
            width: 300px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #chat-window {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
        }
        #messages {
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
        }
        .message.user { background-color: #f1f1f1; }
        .message.bot { background-color: #e1f7d5; }
    </style>
</head>
<body>
    <h1>Facebook Navigation Assistant</h1>
    <div id="chat-container">
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <input type="text" id="queryInput" placeholder="How do I...">
        <button id="queryButton">Ask</button>
        <div id="results"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
